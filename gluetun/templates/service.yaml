apiVersion: v1
kind: Service
metadata:
  name: {{ include "gluetun.fullname" . }}
  labels: 
    {{ - include "gluetun.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.proxyPort }}
      targetPort: proxy
      protocol: TCP
      name: proxy
  selector: 
    {{ - include "gluetun.selectorLabels" . | nindent 4 }}
